<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="center">Practice Tracker Login</h1>
            <h3 class="center">Login</h3>
            <div class="LoginForm row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Username</label>
                        <input ng-model="$ctrl.username" class="form-control" type="text" placeholder="username" id="user-name">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Password</label>
                        <input ng-model="$ctrl.password" class="form-control" type="password" placeholder="password" id="password">   
                    </div>
                </div>
                <div class="csl-md-12">
                    <button class='btn btn-info' id="sign-in-button" ng-click="$ctrl.signIn()">Sign in</button>
                </div>
            </div>                    
        </div>
    </div>
</div>
